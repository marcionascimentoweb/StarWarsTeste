<body>
  
  <!--Fundo de estrelas-->
  <div class='container-fluid'>
    <div class="fundoEstrelas grid-12">
      <img [src]="fundo">
    </div>
  </div>

  <!--tela-->
  <div class="tela">

    <!--Planeta lado direito-->
    <div class='planeta grid-4'>
      <div class="container">
        <img [src] ='planetaImg'>
      </div>
    </div>

    <!--Centro-->
    <div class="centro grid-4">
      <div class="container">

        <!--Card-->
        <div class="card">
          <div>
            <!--Cabeçalho-->
            <div class="cardCabecalho">
              <p>Hoth</p>
            </div>
            <!--Corpo-->
            <div class="cardCorpo">
              <ul>
                <li>NAME: {{ varPlaneta.name }}</li>
                <li>CIMATE: {{ varPlaneta.climate }}</li>
                <li>TERRATION: {{ varPlaneta.terrain }}</li>
                <li>POPULATION: {{ varPlaneta.population }}</li>
              </ul>
            </div>

          </div>
        </div>
        <!--Botão-->
        <div class="botao">
          <button class="botaoEvento"(click)="next()">NEXT</button>
        </div>

        <!--Logo-->
        <div class="logo">
          <button (click)="telaInicial()">
            <p>STAR<br>WARS</p>
          </button>
        </div>

      </div>
    </div>

    <!--Personagem-->
    <div class="personagemHoth grid-4">
      <div class="container">
        <img [src]= "personagemHoth">
      </div>
    </div>

  </div>

</body>
